<!DOCTYPE html>
  <html ng-app="app">
    <head>
      <meta charset="utf-8">
      <title> #{localName} - Felicidades</title>
      <meta name="viewport" content-type="application/javascript" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../../css/prize.css"
    </head>
    <body>
      <form action="/confirmarPremio/#{prizeName}/#{idPrize}/#{idUser}/#{localName}/#{branchName}" method="GET" onsubmit="return confirm('Importante! Muestra esta pantalla al garzÃ³n/cajero');">
        <div class="yami">
          <div class="form-group">
            <br>
            <br>
