<!DOCTYPE html>
  <html ng-app="app">
    <head>
      <meta charset="utf-8">
      <title>#{localName} - Felicidades</title>
      <meta name="viewport" content-type="application/javascript" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link rel="stylesheet" type="text/css" href="../../../../../css/bootstrap.min.css">
      <link rel="stylesheet" text="text/css" href="../../../../../css/prize.css">
    </head>
    <body>
      <form name="confirmation" action="/confirmarPremio/#{prizeName}/#{idPrize}/#{idUser}/#{localName}/#{branchName}" method="POST">
        <div class="yami">
          <div class="form-group">
            <br>
            <img src="#{localLogo}" alt="Logo local" class="img-responsive center-block" height="100" width="100">
              <img src="#{prizeImage}" class="img-responsive" height="200" width="700" alt="Premio">
            <h4 align="center"> Al presionar confirmar estás confirmando que el cliente recibió su premio</h4>
              <button class ="btn btn-danger btn-lg" onclick="window.history.back();"> Cancelar</button>
            <button class="btn btn-success btn-lg" type"submit">Confirmar</button><br>
            <img src="../../../../../img/Powered-By-Yami.png" alt="Powered By Yami" class="img-resposive center-block" height="40" width="80">
          </div>
        </div>

      </form>

      <script type="text/javascript" src="../../../../../js/jquery-3.2.1.js"></script>
      <script type="text/javascript" src="../../../../../js/angular.min.js"></script>
      <script type="text/javascript" src="../../../../../js/bootstrap.min.js"></script>
    </body>
  </html>
