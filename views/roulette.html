<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Yami - Ruleta</title>
<meta name="viewport" content-type="application/javascript" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../../css/bootstrap.css">
</link>
<link rel="stylesheet" href="../../css/demo.css">
</link>
</head>
<body>
<div class="yami">
<div class="page-header" style="">
<img src="../../img/Logo-Blanco-Transparente.png" alt="Logo Yami" class='img-responsive center-block' height="200" width="200">
</div>
<div class="machine">
<div class="roulette_container" >

</div>

</div>
</div>

<script src="../../js/roulette.js"></script>
script.

    var idPrize = '#{prizeId}'

    var code = '#{code}'
    var localName = '#{localName}'

    var branchName = '#{branchName}'
script(src='../../js/demo.js')
