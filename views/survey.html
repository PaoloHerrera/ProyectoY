<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" text="text/css" href="./css/survey.css">
  </head>
  <body>
    each question in questions
      if question.type == 'star'
        div(ng-controller='StarController as star', class='container')
          h1 question.question
          div(star-rating, ng-model='star.rating', on-rating-select='star.rateFunction(star)')
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/star-question.js"></script>
  </body>
</html>
